<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 3 Desarrollo 9</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Laboratorio #3 Problemas de aplicación usando JS</h1>
    <div id="problema1">
        <input type="text" name="palindromoName" id="palindromo" placeholder="Ingrese una palabra">
        <button id="calcularP1">Calcular Palíndromo</button>
        <p id="resultadoP1"></p>
    </div>
    <div id="problema2">
        <input type="text" name="cadenaName" id="cadena" placeholder="Ingresa una palabra">
        <button id="calcularP2">Calcular Caracteres de cadena</button>
        <p id="resultadoP2"></p>
    </div>
    <div id="problema3">
        <input type="date" name="anoName" id="ano" >
        <button id="calcularP3">Calcular si es año bisiesto</button>
        <p id="resultadoP3"></p>
    </div>
    <div id="problema4">
        <input type="number" name="numberName" id="number">
        <button id="calcularP4">&lt;--Sumar números primos inferiores a</button>
        <p id="resultadoP4"></p>
    </div>
</body>
</html>
